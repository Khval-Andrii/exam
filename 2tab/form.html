<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>Приєднатися до ЗСУ</title>
</head>
<body>	
	<form name="motivation" action="" method="post">
		<fieldset>
				<legend>
					Мотивація
				</legend>	
				<textarea name="motivation" size="500" cols="180" rows="15" placeholder="Хочу приєднатися до ЗСУ тому, що..." maxlength="999">	
				</textarea>
		<br>
		<label for="fname">	
			Ваше Ім'я
		</label>	
		<input type="text" id="fname" name="name">		
		<br>	
		<label for="lname">	
			Ваше Прізвище
		</label>	
		<input type="text" id="lname" name="name">	
		<br>	
		<label for="age">	
			Ваша дата народження 
		</label>	
		<input type="date" id="age" name="age">	
		<br>	
		<label for="file">	
			Завантаження документів
		</label>	
		<input type="file" id="file" name="file">		
		</fieldset>	
		<button type="reset" value="reset">
			Скинути дані
		</button>
		<button type="submit" value="send">
			Надіслати дані
		</button>	
	</form>

</body>
</html>
